<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpenseTrackerApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Expense Tracker</h1>
  </div>
  <div class="container-2">
    <form id="expense-form">
      <label for="date" class="label">Date:</label>
      <input type="text" class="input" id="date" placeholder="mm/dd/yyyy">
      <label for="name" class="label">Name:</label>
      <input type="text" class="input" id="name" placeholder="What for?">
      <label for="amount" class="label">Amount:</label>
      <input type="number" class="input" id="amount" placeholder="$">
      <label for="location" class="label">Location:</label>
      <input type="text" class="input" id="location" placeholder="Where?">
      <button id="addExpense">Add</button>
    </form>
  </div>
  <div class="container-3">
    <table>
      <thead>
        <th>
          <td></td>
        </th>
        <tr>
          <td></td>
        </tr>
      </thead>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
